<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Glassmorphism</title>
        <link rel="stylesheet" href="stylesheets/styles.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        </style>
    </head>
    <body>
        <img class="main-image" src="abstract.jpg" alt="Abstract Background">
        <!-- <div class="circle"></div> -->

        <div class="container" id="glass">
            <h2 class="seq">Hello everyone</h2>
            <p class="seq">Let's go ahead and get this show on the road.</p>
        </div>
        <h1 class="main-heading">Glassmorphism Realized</h1>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

        <script>

            const glass = document.getElementById('glass');
            const tl = gsap.timeline({defaults: 
                {ease: "power2.inOut",
                 duration: 1.5}
            });

            tl.from('.main-image', { x: '-10%', opacity: 0})
              .from('.container', { opacity: 0, delay: .5, duration: 1}, "-=1.5")
              .from('.container', { x: '-20%', backdropFilter: 'blur(0px)'})
              .from('.seq', { y: -30, opacity: 0, stagger: .2, duration: .5}, "-=.5")
              .from('.main-heading', { y: 20, clipPath: 'inset(0 0 100% 0)'}, "-=.8")

        </script>
    </body>
</html>
